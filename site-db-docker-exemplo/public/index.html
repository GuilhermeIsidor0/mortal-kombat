<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Site + MySQL + Docker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      table { border-collapse: collapse; width: 100%; max-width: 600px; }
      th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
      th { background: #f5f5f5; }
      .status { margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <h1>Usu√°rios</h1>
    <p class="status" id="status">Carregando...</p>
    <table>
      <thead><tr><th>ID</th><th>Nome</th><th>Email</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      async function carregar() {
        try {
          const res = await fetch('/api/usuarios');
          const data = await res.json();
          document.getElementById('status').textContent = 'OK';
          const tbody = document.getElementById('tbody');
          tbody.innerHTML = data.map(u =>
            `<tr><td>${u.id}</td><td>${u.nome}</td><td>${u.email}</td></tr>`
          ).join('');
        } catch(e) {
          document.getElementById('status').textContent = 'Erro ao carregar: ' + e.message;
        }
      }
      carregar();
    </script>
  </body>
</html>
